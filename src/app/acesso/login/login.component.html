<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]='formularioLogin' novalidate (ngSubmit)="autenticar()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName = "email"
        >
        <small *ngIf="formularioLogin.get('email').valid && formularioLogin.get('email').touched" class="form-text text-success">Ok</small>
        <small *ngIf="!formularioLogin.get('email').valid && formularioLogin.get('email').touched" class="form-text text-danger">E-mail inválido</small>
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName = "senha"
        >
        <small *ngIf="formularioLogin.get('senha').valid && formularioLogin.get('senha').touched" class="form-text text-success">Ok</small>
        <small *ngIf="!formularioLogin.get('senha').valid && formularioLogin.get('senha').touched" class="form-text text-danger">E-mail inválido</small>
      </div>
      <button type="submit" 
              class="btn btn-primary btn-sm btn-block"
              [disabled]="!formularioLogin.valid">Entrar</button>
    </form>
    <hr />

    <p class="small text-danger text-center">O nome de usuário inserido não pertence a uma conta. Verifique seu nome de usuário e tente novamente.</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Não tem uma conta? <a href="#"(click)="exibirPainelCadastro()"  class="card-link">Cadastre-se</a>
    </p> 
  </div>
</div>
